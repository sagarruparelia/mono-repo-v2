name: CI/CD

on:
  push:
    branches: [main]

jobs:
  # Detect what changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      bff: ${{ steps.filter.outputs.bff }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            bff:
              - 'apps/bff/**'
            frontend:
              - 'libs/**'
              - 'apps/web-cl/**'
              - 'apps/mfe-*/**'
              - 'package*.json'
              - 'nx.json'
              - 'tsconfig.base.json'

  # BFF Build
  build-bff:
    needs: changes
    if: needs.changes.outputs.bff == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
          cache-dependency-path: 'apps/bff/pom.xml'

      - name: Build JAR
        working-directory: apps/bff
        run: ./mvnw package -DskipTests -B

      - name: Run Tests
        working-directory: apps/bff
        run: ./mvnw test -B

      - name: Build Docker Image
        run: docker build -f docker/bff/Dockerfile -t mono-repo-bff:${{ github.sha }} .

  # Frontend Build
  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build web-cl
        run: npx nx build web-cl --configuration=production

      - name: Build MFE Profile (web-component)
        run: BUILD_MODE=web-component npx nx build mfe-profile --configuration=production

      - name: Build MFE Summary (web-component)
        run: BUILD_MODE=web-component npx nx build mfe-summary --configuration=production

      - name: Run Tests
        run: npx nx run-many --target=test --all

      - name: Build Docker Image
        run: docker build -f docker/web-cl/Dockerfile -t mono-repo-frontend:${{ github.sha }} .

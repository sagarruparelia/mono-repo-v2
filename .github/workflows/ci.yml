name: CI/CD

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # Detect what changed
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      bff: ${{ steps.filter.outputs.bff }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            bff:
              - 'apps/bff/**'
            frontend:
              - 'libs/**'
              - 'apps/web-cl/**'
              - 'apps/mfe-*/**'
              - 'package*.json'
              - 'nx.json'
              - 'tsconfig.base.json'

  # BFF Build
  build-bff:
    needs: changes
    if: needs.changes.outputs.bff == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Java 25
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
          cache-dependency-path: 'apps/bff/pom.xml'

      - name: Build JAR
        working-directory: apps/bff
        run: ./mvnw package -DskipTests -B

      - name: Run Tests
        working-directory: apps/bff
        run: ./mvnw test -B

      - name: Build Docker Image
        run: docker build -f docker/bff/Dockerfile -t mono-repo-bff:${{ github.sha }} .

  # Frontend Build
  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node 24
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build web-cl
        run: npx nx build web-cl --configuration=production

      - name: Build MFE Profile (web-component)
        run: BUILD_MODE=web-component npx nx build mfe-profile --configuration=production

      - name: Build MFE Health Summary (web-component)
        run: BUILD_MODE=web-component npx nx build mfe-health-summary --configuration=production

      - name: Run Tests
        run: npx nx run-many --target=test --all

      - name: Build Docker Image
        run: docker build -f docker/web-cl/Dockerfile -t mono-repo-frontend:${{ github.sha }} .

spring.application.name=bff
server.port=8080

# HSID IDP Configuration (placeholder URLs)
oidc.issuer-uri=https://hsid.example.com
oidc.authorization-uri=https://hsid.example.com/authorize
oidc.token-uri=https://hsid.example.com/oauth/token
oidc.userinfo-uri=https://hsid.example.com/userinfo
oidc.client-id=${OIDC_CLIENT_ID:your-client-id}
oidc.client-secret=${OIDC_CLIENT_SECRET:}
oidc.redirect-uri=${OIDC_REDIRECT_URI:http://localhost:8080/api/auth/callback}
oidc.scopes=openid,profile,email
oidc.frontend-redirect-uri=${FRONTEND_REDIRECT_URI:http://localhost:4202/dashboard}

# Session
session.cookie.name=SESSION_ID
session.cookie.max-age=3600
session.cookie.http-only=true
session.cookie.secure=false
session.cookie.same-site=lax

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4202,http://localhost:4203,http://localhost:4204}

version: '3.8'

services:
  web-cl:
    build:
      context: ..
      dockerfile: docker/web-cl/Dockerfile
    ports:
      - "80:80"
    depends_on:
      bff:
        condition: service_healthy
    networks:
      - app-network

  bff:
    build:
      context: ..
      dockerfile: docker/bff/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-your-client-id}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_REDIRECT_URI=http://localhost/api/auth/callback
      - FRONTEND_REDIRECT_URI=http://localhost/dashboard
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:80
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
